<script>
// Load saved events from LocalStorage
let savedEvents = JSON.parse(localStorage.getItem("villageEvents")) || [];
let listBox = document.getElementById("eventList");

if (savedEvents.length === 0) {
  listBox.innerHTML = "<li>No events available right now.</li>";
} else {

    listBox.innerHTML += `<li>${item}</li>`;
  });
}
